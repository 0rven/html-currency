<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency exchange</title>
  <link rel="stylesheet" href="./array-json.css">
</head>
<body>
  <div class="convert">
    <h2>Хочу обміняти</h2>
    <input type="text" id="sum" name="" value="">
    <h2>Валюта</h2>
    <span id="currency-name"></span>
    <h2>Отримаю</h2>
    <span id="result"></span>
  </div>
  <div class="main">
    <div class="card" id="currency-template" onclick="convert(this)">
      <h2 class="txt"></h2>
      <p class="rate"></p>
    </div>
  </div>
  <script type="text/javascript" src="./array-json.js">

  </script>
</body>
</html>
